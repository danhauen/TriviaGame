<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TriviaGame</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="javascript/app.js"></script>


</head>

<body>
    
   
    <audio id="audio" src="assets/music/I ll be there for you - The Rembrandts - Friends song.mp3"></audio>

    <!-- ABOUT INFO ON THE GAME -->
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="aboutModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-center">About this project</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>This project is a demonstration............</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- QUESTION MODAL -->
    <div class="modal fade" id="quizModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content bg-secondary border-dark">
                <div class="header mx-auto ">
                    <h5 class="modal-title pt-4" id="exampleModalCenterTitle">Question</h5>
                </div>
                <!-- QUESTION AREA OF MODAL -->
                <div class="modal-body">
                    <h3 class="text-center"></h3>
                    <div class="list-group text-center mx-auto answer-list">
                        <button type="button answer-btn" value="q1"
                            class="list-group-item list-group-item-action answer-list" id="incorrect">Answer 1</button>
                        <button type="button answer-btn" value="q1"
                            class="list-group-item list-group-item-action answer-list" id="incorrect">Answer 2</button>
                        <button type="button answer-btn" value="q1"
                            class="list-group-item list-group-item-action answer-list" id="correct">Answer 3</button>
                        <button type="button answer-btn" value="q1"
                            class="list-group-item list-group-item-action answer-list" id="incorrect">Answer 4</button>
                    </div>
                </div>
                <!-- TIMER - SUBMIT - CANCEL BTN -->
                <div class="modal-footer justify-content-around">
                    <div class="text-center" id="timer-display">:30</div>
                    <button type="button" class="btn btn-warning mr-2">Submit</button>
                    <button type="button" class="close ml-1" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- WELCOME PAGE -->
    <div class="container col-6-lg col-12-sm">
        <row class="justify-content-center">
            <div class="card bg-light border-dark">
                <img class="card-img-top card-header p-0"
                    src="https://github.com/danhauen/TriviaGame/blob/master/assets/images/Screen%20Shot%202020-01-11%20at%206.19.17%20PM.png?raw=true"
                    alt="Card image" alt="Card image cap"></img>
                <div class="card-body">
                    <h5 class="card-title">Welcome to "Friends Trivia</h5>
                    <p class="card-text">Test your knowledge. Lets see how well you know the TV show "Friends"</p>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#quizModal">
                        Start Quiz
                    </button>
                    <!-- Trigger the modal with a button -->
                    
                    <button type="button" class="btn btn-info" data-toggle="modal"
                        data-target="#aboutModal" value="PLAY" onclick="play()">About</button>
                </div>
            </div>
        </row>
    </div>
















</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
